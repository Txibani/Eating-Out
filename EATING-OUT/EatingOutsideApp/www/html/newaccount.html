<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <!-- Latest compiled and minified CSS BOOTSTRAP and main.css-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <title>Create Account</title>

    </head>
    <body class="registrationPage">

        <!--HTML5 and Bootstrap structure-->

        <!--Brand top navbar-->
        <nav class="navbar navbar-default logo">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="../index.html">
                        <img alt="Brand" src="../img/logo.png">
                    </a>
                </div>
            </div>
        </nav>

        <!--Registion form new restaurants-->
        <section class="container">
            <div class="row">
                <form role="form">
                    <label for="first_name">First name<span>*</span></label>
                        <input type="text" name="first_name" class="form-control input-sm" required>
                    <label for="last_name">Last name<span>*</span></label>
                        <input type="text" name="last_name" class="form-control input-sm" required>
                    <label for="email">Email<span>*</span></label>
                        <input type="email" name="email" class="form-control input-sm" required>
                    <label for="restaurant_name">Restaurant name<span>*</span></label>
                        <input type="text" name="restaurant_name" class="form-control input-sm" required>
                    <label for="address">Address<span>*</span></label>
                        <input type="text" name="address" class="form-control input-sm" required>
                    <label for="zip">Zip/Postal Code<span>*</span></label>
                        <input type="text" name="zip" class="form-control input-sm" required>
                    <label for="city">City<span>*</span></label>
                        <input type="text" name="city" class="form-control input-sm" required>
                    <label for="country">Country<span>*</span></label>
                        <input type="text" name="country" class="form-control input-sm" placeholder="Country (only Uk valid for now)" required>
                    <label for="telephone">Telephone<span>*</span></label>
                        <input type="text" name="telephone" class="form-control input-sm" required>
                    <input type="submit" value="Register" class="btn btn-info btn-block">
                </form>
            </div>
        </section>

        <!--Jquery-->
        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

        <!--Validate Jquery-->
        <script src="http://cdn.jsdelivr.net/jquery.validation/1.13.1/jquery.validate.min.js"></script>

        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

        <!--Cordova js
        <script type="text/javascript" src="cordova.js"></script>-->

    </body>
</html>
